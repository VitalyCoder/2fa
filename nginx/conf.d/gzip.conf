# Глобальные настройки nginx для лучшей производительности

# Настройки сжатия
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;

# Настройки буферизации
client_body_buffer_size 16K;
client_header_buffer_size 1k;
large_client_header_buffers 4 16k;

# Настройки keepalive (если не заданы в основном nginx.conf)
# keepalive_timeout 65;
# keepalive_requests 1000;

# Настройки логирования (основной log_format уже определен в nginx.conf)
# Используем стандартный формат логирования с дополнительными полями
access_log /var/log/nginx/access.log combined;
error_log /var/log/nginx/error.log warn;
